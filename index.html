<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-control">
      <div class="control">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-play"
          viewBox="0 0 16 16"
          id="playPause"
        >
          <path
            d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z"
          />
        </svg>
        <h5>Из шоу Late Night Show c Ильёй Соболевым</h5>
      </div>
    </div>
    <div id="container-spectrum">
      <div id="audio-spectrum"></div>
    </div>

    
    <script src="https://unpkg.com/wavesurfer.js"></script>

    <script>
      var buttons = {
        playPause: document.getElementById('playPause'),
      };

      const waveBlock = document.getElementById('container-spectrum');

      if (window.innerHeight > window.innerWidth) {
        waveBlock.style.marginBottom = '40vw';
      } else {
        waveBlock.style.marginBottom = '3vw';
      }

      window.addEventListener('resize', function () {
        if (window.innerHeight > window.innerWidth) {
          waveBlock.style.marginBottom = '40vw';
        } else {
          waveBlock.style.marginBottom = '3vw';
        }
      });

      var Spectrum = WaveSurfer.create({
        container: '#audio-spectrum',
        progressColor: '#f9f9f9',
        waveColor: '#383838',
        barWidth: 4,
        barGap: 2,
        barRadius: 6,
        responsive: true,
        dragToSeek: true,
        normalize: true,
      });

      buttons.playPause.addEventListener(
        'click',
        function () {
          if (Spectrum.isPlaying()) {
            Spectrum.pause();
            buttons.playPause.value = 'Play';
            playPause.innerHTML =
              '<path d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z"/>';
          } else {
            Spectrum.play();
            buttons.playPause.value = 'Pause';
            playPause.innerHTML =
              '  <path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5"/>';
          }
        },
        false
      );

      Spectrum.on('ready', function () {
        buttons.playPause.disabled = false;
      });

      window.addEventListener(
        'resize',
        function () {
          var currentProgress =
            Spectrum.getCurrentTime() / Spectrum.getDuration();

          Spectrum.drawer.containerWidth =
            Spectrum.drawer.container.clientWidth;

          Spectrum.drawBuffer();
          Spectrum.seekTo(currentProgress);
        },
        false
      );

      Spectrum.load('test.mp3');
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
