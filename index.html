<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="control">
      <i class="fi-rr-play" id="playPause"></i>
    </div>

    <div id="audio-spectrum"></div>

    <script src="https://unpkg.com/wavesurfer.js"></script>

    <script>
      var buttons = {
        playPause: document.getElementById('playPause'),
      };

      var Spectrum = WaveSurfer.create({
        container: '#audio-spectrum',
        progressColor: '#f9f9f9',
        waveColor: '#383838',
        barWidth: 4,
        barGap: 2,
        barRadius: 6,
        responsive: true,
        dragToSeek: true,
        normalize: true,
        minPxPerSec: 23,
      });

      buttons.playPause.addEventListener(
        'click',
        function () {
          if (Spectrum.isPlaying()) {
            Spectrum.pause();
            buttons.playPause.value = 'Play';
          } else {
            Spectrum.play();
            buttons.playPause.value = 'Pause';
          }
        },
        false
      );

      Spectrum.on('ready', function () {
        buttons.playPause.disabled = false;
      });

      window.addEventListener(
        'resize',
        function () {
          var currentProgress =
            Spectrum.getCurrentTime() / Spectrum.getDuration();

          Spectrum.empty();
          Spectrum.drawBuffer();
          Spectrum.seekTo(currentProgress);
        },
        false
      );

      Spectrum.load('test.mp3');
    </script>
  </body>
</html>
